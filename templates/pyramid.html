{% load static %}

<head>
    <!-- meta charset -->
    <meta charset="utf-8">
    <!-- site title -->
    <title>Pyramid</title>
    <!-- meta descr iption -->
    <meta name="description" content="">
    <!-- mobile viwport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fevicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
    <!-- ================================
    CSS Files
    ================================= -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/themefisher-fonts.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link id="color-changer" rel="stylesheet" href="{% static '/css/colors/color-0.css' %}">
</head>

<main class="site-wrapper">
    <div class="pt-table">
        <div class="pt-tablecell page-welcome relative">
            <!-- .close -->
            <a href="{% url 'index' %}" class="page-close"><i class="tf-ion-close"></i></a>
            <!-- /.close -->
            <br>
            <div class="container">
                <div class="row">
                    <div class="text-center">
                        <img src="{% static 'img/pyramid-r.png' %}" width="30%" height="auto"alt="Cone">
                    </div>
                </div>
                <br><br>
                <div class="row">
                        <div class="text-center">                
                            <form method="POST" class="post-form">{% csrf_token %} 
                                {{ form.as_p }}
                                <button type="submit" class="save btn btn-default">Submit</button>
                                <br><br><br>
                                <h3>Surface Area: {{ area }}</h3>
                                <br>
                                <h3>Volume: {{ volume }}</h3><br>
                            </form>
                        </div>
                </div> <!-- /.row -->
            </div> <!-- /.container -->
            <!-- /.container -->
           
            <nav style="position: absolute; bottom: 0; width: 100%; font-size: 13px;"class="footer">
                <div class="container">
                    <div class="text-center">
                        Github Username: @hmtcelik
                    </div>
                </div>
                <!-- /.page-nav -->
            </nav>
            
        </div> <!-- /.pt-tablecell -->
    </div> <!-- /.pt-table -->
</main> <!-- /.site-wrapper -->
